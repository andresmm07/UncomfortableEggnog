<div class="row" ng-controller="UserMainCtrl as uc">
  <h3><a ng-href="{{uc.fields.userLink}}">{{uc.fields.username}}</a></h3>

  <div>
    <div>{{uc.fields.fullname}}</div>
    <div><a ng-href="mailto:{{uc.fields.email}}">{{uc.fields.email}}</a></div>
    <div><a ng-href="{{uc.fields.website}}">{{uc.fields.website}}</a></div>
    <div ng-show="uc.fields.canEditProfile">
    <p></p>
      <button ui-sref="editUser({userName: uc.fields.username})">Edit My Profile</button>
    </div>
  </div>

  <hr>
  <h4 ng-show="uc.fields.numPackages">{{uc.fields.numPackages}}</h4>
  <div ng-show="uc.fields.canEditPackages">
    <button ui-sref="createPackage({})">Create A Package</button>
  </div>
  <div class="col-xs-4" ng-repeat="package in uc.fields.packages">
    <div class="package-widget">
      <div class="packageDetails">
        <h3>
          <a class="package-logo" href="">
            <img class="logo" style="float:left" src="http://placecho.herokuapp.com/50/50">
          </a>
          <a ng-show="uc.fields.canEditPackages" class="name" ui-sref="editPackage({packageName: package.title})">{{package.title}}</a>
          <a ng-hide="uc.fields.canEditPackages" class="name" ui-sref="package({packageName: package.title})">{{package.title}}</a>
          <div class="desc">{{package.description}}</div>
        </h3>
        <div class="icons">
          <td class="col-md-2">
            <i class="glyphicon glyphicon-cloud-download"></i>
            <span>{{package.downloads}}</span>
          </td>
          <td class="col-md-2">
            <i class="glyphicon glyphicon-heart-empty"></i>
            <span>{{package.average}}%</span>
          </td>
        <div>
      </div>
    </div>
  </div>
</div>
